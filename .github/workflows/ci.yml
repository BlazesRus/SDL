---

name: CI
on:
  push:
  pull_request:
jobs:
  linux:
    name: üêß
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          # arm
          - linux-gcc
          - linux-clang
          - mingw
          # rpi
        architecture:
          - 64
          - 32
        include:
          - { platform: android }
          - { platform: web }
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      ARCH: ${{ matrix.architecture }}
      DBE_NAME: weitjong/dockerized
      DBE_TAG: urho3d
      DBE_NAMING_SCHEME: tag
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Source checksum
        id: source_checksum
        run: rake source_checksum
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            build/cache/.cache
            build/cache/.gradle/caches
            build/cache/.gradle/wrapper
          key: |
            ${{ matrix.platform }}-${{ matrix.architecture }}-${{ steps.source_checksum.outputs.hexdigest }}
          restore-keys: |
            ${{ matrix.platform }}-${{ matrix.architecture }}
      - name: DBE
        run: |
          rake update_dot_files
          build-scripts/dockerized.sh ${PLATFORM/-*} env
      - name: CMake
        run: build-scripts/dockerized.sh ${PLATFORM/-*} rake cmake
        if: matrix.platform != 'android'
      - name: Release build
        run: build-scripts/dockerized.sh ${PLATFORM/-*} rake build
      - name: Debug build
        run: CONFIG=Debug build-scripts/dockerized.sh ${PLATFORM/-*} rake build
        if: matrix.platform != 'android'
  macOS:
    name: üçè
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macOS-xcode
          - macOS-ninja
          # iOS
          # tvOS
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Dependency
        run: while ! brew install ninja; do sleep 1; done
        if: endsWith(matrix.platform, 'ninja')
      - name: CMake
        run: rake cmake
      - name: Release build
        run: rake build
      - name: Debug build
        run: CONFIG=Debug rake build
  windows:
    name: üî≤
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - win-vs
        architecture:
          - 64
          - 32
        include:
          - { platform: win-gcc }
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      ARCH: ${{ matrix.architecture }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: CMake
        run: rake cmake
      - name: Release build
        run: rake build
      - name: Debug build
        env: { CONFIG: Debug }
        run: rake build
        if: ${{ ! endsWith(matrix.platform, 'gcc') }}

